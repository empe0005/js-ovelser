<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Min Bamse</h1>
    <article id="minBamse">
        <img src="" alt="">
        <h1></h1>
        <h2></h2>
        <p></p>
        <div></div>
    </article>
    <script>
        const bamse = {
            brand: "Ikea",
            farve: "Blå",
            størrelse: "150",
            dyr: "Blåhval",
            venner: ["Emma", "Felix", "Sæl"],
        };
        const minBamse = document.querySelector("#minBamse");
        minBamse.querySelector("h1").textContent = bamse.brand;
        minBamse.querySelector("h2").textContent = bamse.dyr;
    </script>
</body>

</html>
